<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Mio stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <title>Vue To Do List</title>
</head>
<body>

    <div id="root">
        <h1 class="text-center mt-3">To do</h1>
        <div class="d-flex justify-content-center align-items-center my-3 container">
            <input type="text" class="me-3 form-control" placeholder="Cosa devi fare?" v-model="newToDo" @keyup. enter="addToDo(index)">
            <button type="button" class="btn btn-dark" @click="addToDo(index)">Aggiungi</button>
        </div>

        <div class="container rounded-3 mt-5 bg-custom p-5">
            
            <div class="w-50 mx-auto" v-if="todos.length>0">
                <ul>
                    <li class="d-flex justify-content-between align-items-center bg-light p-3 rounded-3 mb-3" v-for="(todo, index) in todos" :key="index">
                        
                        <p :class="(todo.done == true) ? 'done' : ' ' " @click="done(todo)">{{todo.text}}</p>
                        <i class="fa-solid fa-circle-xmark text_red" @click="removeToDo(index)"></i>
                    
                    </li>
                </ul>
            </div>

            <h2 v-else class=" text-white text-center">Non ci sono voci in lista! Ottimo lavoro!</h2>

        </div>
    </div>

    <!-- Script Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Scriot di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Mio script -->
    <script type="text/javascript" src="./myscript.js"></script>
</body>
</html>
